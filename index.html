<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Protein Visualization - 1A3N</title>

    <!-- Import A-Frame library for VR visualization -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Import external JavaScript file for VR interaction -->
    <script src="script.js" defer></script>
    <style>
        body {margin: 0; font-family: Arial, sans-serif;}

        /* Loading screen style */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
            display: none;
        }

        /* Control panel for view modes and settings */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000; /* Ensure it's always on top */
        }

        /* Button styling for control panel */
        .controls button {
            margin: 5px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Hover effect for control panel buttons */
        .controls button:hover {
            background: #0056b3;
        }

        /* Information panel for selected atoms */
        #atom-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        /* General info panel styling */
        .info-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 2000; /* Ensure itâ€™s above A-Frame canvas */
        }

        /* Legend for element colors */
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
            z-index: 2000;
            max-width: 180px;
        }        
    </style>
</head>
<body>
    <!-- Loading screen (hidden by default) -->
    <div id="loading" class="loading">Loading VR Scene...</div>

    <!-- Control panel for switching views and interacting -->
    <div class="controls">
        <button id="view-ball-stick">Ball & Stick</button>
        <button id="view-space-filling">Space Filling</button>
        <button id="view-backbone">Backbone</button>
        <button id="view-cartoon">Cartoon</button>

        <!-- Toggle buttons for different protein chains -->
        <button id="toggle-chain-A">Toggle Chain A</button>
        <button id="toggle-chain-B">Toggle Chain B</button>
        <button id="toggle-chain-C">Toggle Chain C</button>
        <button id="toggle-chain-D">Toggle Chain D</button>

        <!-- Toggle views and measurement tools -->
        <button id="toggle-view">Multi-View</button>
        <button id="toggle-measurement">Measure Distance</button>

        <!-- Dropdown for selecting different coloring schemes -->
        <select id="color-scheme">
            <option value="element">By Element</option>
            <option value="chain">By Chain</option>
            <option value="grayscale">Grayscale</option>
        </select>
    </div>

    <!-- Legend for element color codes -->
    <div id="legend" class="legend">
        <strong>Element Color Legend:</strong><br>
        <span style="color: #FF0D0D;">ðŸ”´ Oxygen (O)</span><br>
        <span style="color: #3050F8;">ðŸ”µ Nitrogen (N)</span><br>
        <span style="color: #808080;">âšª Carbon (C)</span><br>
        <span style="color: #FFFF30;">ðŸŸ¡ Sulfur (S)</span><br>
    </div>
    
    <!-- Panel displaying selected atom information -->
    <div id="atom-info" class="info-panel"></div>

    <!-- Toggle visibility button for hiding/showing the structure -->
    <button id="toggle-visibility" style="
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;">
        Toggle Visibility
    </button>

    <!-- VR Scene -->
    <a-scene background="color: #222">

        <!-- Handles structure rendering and user interactions -->
        <a-entity structure-handler></a-entity>
        <a-entity interaction-manager></a-entity>

        <!-- Camera rig and user controls -->
        <a-entity id="camera-rig" position="0 1.6 4">
            <a-camera look-controls wasd-controls>
                <a-cursor color="#4CC3D9" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Scene lighting -->
        <a-light type="ambient" color="#BBB" intensity="0.6"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.8" position="-1 1 2"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.8" position="1 1 -2"></a-light>

        <!-- Placeholder for protein model -->
        <a-entity id="protein-container" position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
